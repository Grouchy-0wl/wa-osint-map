<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>West Africa OSINT Map</title>

  <!-- CesiumJS from CDN -->
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>

  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      background: rgba(20,20,20,.85); color: #fff; padding: 12px; border-radius: 10px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      max-width: 320px;
    }
    .row { margin: 10px 0; }
    .small { font-size: 12px; opacity: .85; }
    input[type="range"] { width: 100%; }
    .types { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    label { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div class="panel">
    <div><b>West Africa OSINT Events</b></div>
    <div class="small">Replace <code>data/events.geojson</code> to update.</div>

    <div class="row">
      <div><b>Date range</b></div>
      <div class="small"><span id="fromLabel"></span> â†’ <span id="toLabel"></span></div>
      <input id="fromRange" type="range" min="0" max="0" value="0" />
      <input id="toRange" type="range" min="0" max="0" value="0" />
    </div>

    <div class="row">
      <div><b>Event types</b></div>
      <div id="types" class="types"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
