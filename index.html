<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>West Africa OSINT Events</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .panel {
      position: absolute;
      top: 12px; left: 12px;
      z-index: 1000;
      background: rgba(20,20,20,.88);
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      width: 320px;
      max-height: 85vh;
      overflow: auto;
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
    }

    .panel b { display: block; margin-bottom: 4px; }
    .small { font-size: 12px; opacity: .85; }
    .row { margin-top: 12px; }
    input[type="range"] { width: 100%; }
    .types { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    label { display:flex; gap:8px; align-items:center; }
    code { background: rgba(255,255,255,.08); padding: 2px 6px; border-radius: 6px; }
    .btnrow { display:flex; gap:8px; margin-top: 8px; }
    button {
      background: rgba(255,255,255,.12); color:#fff; border:0;
      padding: 6px 10px; border-radius: 10px; cursor:pointer;
    }
    button:hover { background: rgba(255,255,255,.18); }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div style="font-size:16px; font-weight:700;">West Africa OSINT Events</div>
    <div class="small">Update by replacing <code>events.geojson</code>.</div>

    <div class="row">
      <b>Date range</b>
      <div class="small"><span id="fromLabel"></span> â†’ <span id="toLabel"></span></div>
      <input id="fromRange" type="range" min="0" max="0" value="0">
      <input id="toRange" type="range" min="0" max="0" value="0">
      <div class="btnrow">
        <button id="resetFilters">Reset filters</button>
        <button id="fitToData">Fit to data</button>
      </div>
    </div>

    <div class="row">
      <b>Event types</b>
      <div id="types" class="types"></div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script src="./app.js"></script>
</body>
</html>
